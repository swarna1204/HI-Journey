<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî VR & Desktop Interaction</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: none;
            pointer-events: auto;
        }

        .zoomButton {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #222831;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            opacity: 0.5;
            pointer-events: auto;
        }

        .zoomButton.enabled {
            opacity: 1;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            z-index: 99999;
            text-align: center;
            letter-spacing: 0.03em;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <div class="zoomButton" data-target="monitor001_3">Monitor</div>
        <div class="zoomButton" data-target="bed">Bed</div>
        <div class="zoomButton" data-target="houseplant_1">Plant</div>
        <div class="zoomButton" data-target="Rack001_1">YT Frame</div>
        <div class="zoomButton" data-target="Cylinder001">Wall Frame</div>
        <div class="zoomButton" data-target="Speaker_1">Speaker</div>
        <div class="zoomButton" data-target="Cube011_1">Light</div>
    </div>

    <div id="backButton">Back</div>
    <div id="storyOverlay"></div>
    <audio id="bg-music" src="audio/musicbg.mp3" loop></audio>

    <a-scene id="scene" renderer="antialias: true; precision: high;" xr-mode-ui="enabled: true">
        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model" class="clickable" gltf-model="#roomModel" position="-5 -10 -5" scale="10 10 10"></a-entity>

        <a-entity id="cameraRig" position="0 4 10">
            <a-camera id="mainCamera" look-controls wasd-controls>
                <a-cursor fuse="false" raycaster="objects: .clickable" material="color: white; shader: flat"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" position="0 0 -1"></a-cursor>
            </a-camera>

            <!-- VR Controllers -->
            <a-entity id="leftHand" meta-touch-controls="hand: left" raycaster="objects: .clickable; showLine: true"
                line="color: #00BCD4; opacity: 0.8"></a-entity>

            <a-entity id="rightHand" meta-touch-controls="hand: right" raycaster="objects: .clickable; showLine: true"
                line="color: #FF4081; opacity: 0.8"></a-entity>
        </a-entity>
    </a-scene>

    <script>
        window.addEventListener('click', function enableAudio() {
            const audio = document.getElementById('bg-music');
            if (audio && audio.paused) {
                audio.play();
                window.removeEventListener('click', enableAudio);
            }
        });

        const sceneEl = document.querySelector('a-scene');
        const modelEl = document.querySelector('#model');
        const cameraEl = document.querySelector('#cameraRig');
        const zoomButtons = document.querySelectorAll('.zoomButton');
        const backButton = document.getElementById('backButton');
        const storyOverlay = document.getElementById('storyOverlay');
        const clickableObjects = {};

        const defaultCameraPos = new THREE.Vector3(0, 4, 10);
        const defaultCameraQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));

        const zoomDistances = {
            'Speaker_1': 3,
            'Cube011_1': 4,
            'default': 3.5
        };

        function showStory(text) {
            storyOverlay.innerHTML = text;
            storyOverlay.style.display = "block";
        }
        function hideStory() {
            storyOverlay.style.display = "none";
        }

        function showStoryForMesh(meshName) {
            if (!meshName) return;
            const lower = meshName.toLowerCase();
            if (lower.includes("bed")) {
                showStory("üõèÔ∏è <b>The Bed</b><br>Balancing motherhood and ambition‚Äîmy journey was about family as much as career.");
            } else if (lower.includes("monitor")) {
                showStory("üíª <b>The Monitor</b><br>Countless late nights learning, coding, and applying for jobs.");
            } else if (lower.includes("plant")) {
                showStory("ü™¥ <b>The Plant</b><br>Roots take time. I was growing quietly in a new city.");
            } else if (lower.includes("rack")) {
                showStory("üé¨ <b>The YouTube Frame</b><br>YouTube was my classroom and my comfort.");
            } else if (lower.includes("cylinder")) {
                showStory("üñºÔ∏è <b>The Wall Frame</b><br>My wall frames captured moments of growth.");
            } else if (lower.includes("speaker")) {
                showStory("üîä <b>The Speaker</b><br>Podcasts and music fueled resilience.");
            } else if (lower.includes("cube011")) {
                showStory("üí° <b>The Light</b><br>Hope, growth, and direction.");
            } else {
                showStory("‚ú® <b>Something in My Room</b><br>This object is part of the story.");
            }
        }

        zoomButtons.forEach(button => button.classList.remove('enabled'));

        modelEl.addEventListener('model-loaded', () => {
            const model = modelEl.getObject3D('mesh');
            model.traverse(node => {
                if (node.isMesh) {
                    clickableObjects[node.name] = node;
                    node.userData.clickable = true;
                }
            });
            zoomButtons.forEach(button => button.classList.add('enabled'));

            setTimeout(() => {
                showStory("üå± <b>A New City, A New Start</b><br><span style='font-size:1rem;opacity:0.82'>My Hyper Island journey began here.</span>");
            }, 700);

            // Refresh all raycasters after model loads
            document.querySelectorAll('[raycaster]').forEach(el => {
                if (el.components.raycaster) {
                    el.components.raycaster.refreshObjects();
                }
            });
        });

        zoomButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('enabled')) return;
                const meshName = button.dataset.target;
                focusOnObject(meshName);
                showStoryForMesh(meshName);
            });
        });

        modelEl.addEventListener('click', function (evt) {
            const meshName = evt.detail?.intersection?.object?.name;
            if (!meshName) return;
            focusOnObject(meshName);
            showStoryForMesh(meshName);
        });

        sceneEl.addEventListener('click', (e) => {
            if (e.target.closest('#buttons, #backButton')) return;
            const intersection = sceneEl.components.raycaster?.getIntersection(modelEl);
            if (!intersection) return;
            const clickedName = intersection.object.name;
            focusOnObject(clickedName);
            showStoryForMesh(clickedName);
        });

        function focusOnObject(meshName) {
            const cam3D = cameraEl.object3D;
            const targetMesh = clickableObjects[meshName];
            if (!targetMesh) return;

            const box = new THREE.Box3().setFromObject(targetMesh);
            const center = box.getCenter(new THREE.Vector3());
            let newCameraPos, lookAtTarget;
            const lower = meshName.toLowerCase();

            if (lower.includes('cylinder')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 0, 5));
            } else if (lower.includes('bed')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 8, 0));
            } else if (lower.includes('cube011')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 0, 4));
            } else {
                const direction = center.clone().sub(cam3D.position).normalize();
                const zoomDistance = zoomDistances[meshName] || zoomDistances['default'];
                newCameraPos = center.clone().add(direction.multiplyScalar(-zoomDistance));
            }

            lookAtTarget = center.clone();

            new TWEEN.Tween(cam3D.position)
                .to({ x: newCameraPos.x, y: newCameraPos.y, z: newCameraPos.z }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();
            const endQuat = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(newCameraPos, lookAtTarget, new THREE.Vector3(0, 1, 0))
            );

            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    cam3D.quaternion.copy(startQuat).slerp(endQuat, temp.t);
                })
                .start();

            backButton.style.display = "block";
        }

        backButton.addEventListener('click', () => {
            const cam3D = cameraEl.object3D;
            new TWEEN.Tween(cam3D.position)
                .to(defaultCameraPos, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();
            const endQuat = defaultCameraQuat.clone();
            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    cam3D.quaternion.copy(startQuat).slerp(endQuat, temp.t);
                })
                .start();

            backButton.style.display = "none";
            hideStory();
        });

        function animate() { requestAnimationFrame(animate); TWEEN.update(); }
        animate();
    </script>
</body>

</html>
