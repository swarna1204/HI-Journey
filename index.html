<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>A-Frame VR Controller Box Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/aframe-super-hands-component@6.0.4/dist/aframe-super-hands.min.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #storyOverlay {
            position: fixed;
            left: 50%;
            top: 20px;
            transform: translateX(-50%);
            background: #222;
            color: #fff;
            padding: 1em 2em;
            border-radius: 16px;
            font-size: 1.3em;
            display: none;
            z-index: 99;
        }
    </style>
</head>

<body>
    <div id="storyOverlay"></div>
    <a-scene>
        <a-box id="monitor-proxy" position="-1 1.25 -3" width="1" height="1" depth="1" color="#4CC3D9"
            class="intersectable"></a-box>
        <a-box id="bed-proxy" position="1 0.5 -2" width="2" height="0.5" depth="1" color="#FFC65D"
            class="intersectable"></a-box>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: right" super-hands sphere-collider="objects: .intersectable"></a-entity>
        <a-entity laser-controls="hand: left" super-hands sphere-collider="objects: .intersectable"></a-entity>
        <a-entity cursor="rayOrigin: mouse" raycaster="objects: .intersectable"></a-entity>
    </a-scene>
    <script>
        // Overlay logic
        const storyOverlay = document.getElementById('storyOverlay');
        function showStory(text) {
            storyOverlay.innerHTML = text;
            storyOverlay.style.display = 'block';
            setTimeout(() => storyOverlay.style.display = 'none', 2500);
        }
        document.querySelector('#monitor-proxy').addEventListener('grab-start', () => {
            showStory('Monitor Clicked!');
        });
        document.querySelector('#monitor-proxy').addEventListener('click', () => {
            showStory('Monitor Clicked!');
        });
        document.querySelector('#bed-proxy').addEventListener('grab-start', () => {
            showStory('Bed Clicked!');
        });
        document.querySelector('#bed-proxy').addEventListener('click', () => {
            showStory('Bed Clicked!');
        });
    </script>
</body>

</html>
