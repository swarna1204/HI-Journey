<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Scene 1 â€” The Seed</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #111" cursor="rayOrigin: mouse" raycaster="objects: .clickable">

        <!-- Soil (ground) -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#4b3d2a"></a-plane>

        <!-- Glowing Yellow Seed (clickable) -->
        <a-sphere id="seed" position="0 0.5 -3" radius="0.3" color="#ffe600" class="clickable"
            material="emissive: #ffe600; emissiveIntensity: 0.6">
        </a-sphere>

        <!-- Skyline buildings -->
        <a-box position="-3 1 -7" depth="1" height="2" width="1" color="#555"></a-box>
        <a-box position="-2 1.5 -7" depth="1" height="3" width="1" color="#666"></a-box>
        <a-box position="0 1.2 -7" depth="1" height="2.5" width="1" color="#777"></a-box>
        <a-box position="2 2 -7" depth="1" height="4" width="1" color="#888"></a-box>
        <a-box position="3 1.5 -7" depth="1" height="3" width="1" color="#999"></a-box>

        <!-- Story text (now higher and closer) -->
        <a-entity id="storyText" visible="false" position="0 3 -1.5"
            text="value: ðŸŒ± A New City, A New Start\nI began again here in Stockholm â€” jobless, hopeful, uncertain. But full of curiosity.; color: white; align: center; width: 4;">
        </a-entity>

        <!-- Camera + cursor -->
        <a-entity id="rig" position="0 1.6 0">
            <a-camera>
                <a-cursor fuse="false" raycaster="objects: .clickable" material="color: white"
                    geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02" position="0 0 -1">
                </a-cursor>
            </a-camera>

            <!-- VR hand controllers -->
            <a-entity id="rightHand" oculus-touch-controls="hand: right" raycaster="objects: .clickable; showLine: true"
                line="color: #FF4081"></a-entity>

            <a-entity id="leftHand" oculus-touch-controls="hand: left" raycaster="objects: .clickable; showLine: true"
                line="color: #00BCD4"></a-entity>
        </a-entity>
    </a-scene>

    <!-- Interaction Logic -->
    <script>
        const seed = document.querySelector('#seed');
        const story = document.querySelector('#storyText');

        // Support both VR controller and desktop mouse
        seed.addEventListener('click', () => {
            story.setAttribute('visible', true);
        });
    </script>
</body>

</html>
