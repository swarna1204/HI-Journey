<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî Immersive A-Frame Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .zoomButton {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: #222831;
            opacity: 0.5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        .zoomButton.enabled {
            opacity: 1;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            text-align: center;
            z-index: 99999;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <div class="zoomButton" data-target="monitor001_3">Monitor</div>
        <div class="zoomButton" data-target="bed">Bed</div>
        <div class="zoomButton" data-target="houseplant_1">Plant</div>
        <div class="zoomButton" data-target="Rack001_1">YT Frame</div>
        <div class="zoomButton" data-target="Cylinder001">Wall Frame</div>
        <div class="zoomButton" data-target="Speaker_1">Speaker</div>
        <div class="zoomButton" data-target="Cube011_1">Light</div>
    </div>
    <div id="backButton">Back</div>
    <div id="storyOverlay"></div>
    <audio id="bg-music" src="audio/musicbg.mp3" loop></audio>

    <a-scene id="scene" vr-mode-ui="enabled: true" renderer="antialias: true; precision: high;">
        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <!-- Your Room Model -->
        <a-entity id="model" gltf-model="#roomModel" class="clickable" position="-5 -10 -5" scale="10 10 10">
        </a-entity>

        <!-- Camera + Controllers -->
        <a-entity id="cameraRig" position="0 4 10">
            <a-camera raycaster="objects: .clickable" cursor="rayOrigin: mouse" look-controls wasd-controls>
                <a-cursor position="0 0 -1" geometry="primitive: ring; radiusInner:0.02; radiusOuter:0.03"
                    material="color: white; shader: flat">
                </a-cursor>
            </a-camera>

            <a-entity id="leftHand" laser-controls="hand: left" cursor="rayOrigin: entity; fuse: false"
                raycaster="objects: .clickable; far: 20" line="color: red; opacity: 0.8">
            </a-entity>

            <a-entity id="rightHand" laser-controls="hand: right" cursor="rayOrigin: entity; fuse: false"
                raycaster="objects: .clickable; far: 20" line="color: red; opacity: 0.8">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Play music once
        window.addEventListener('click', function once() {
            const a = document.getElementById('bg-music');
            if (a.paused) { a.play(); window.removeEventListener('click', once); }
        });

        const modelEl = document.getElementById('model');
        const zoomButtons = document.querySelectorAll('.zoomButton');
        const storyOverlay = document.getElementById('storyOverlay');
        const backButton = document.getElementById('backButton');
        const cameraRig3D = document.getElementById('cameraRig').object3D;
        const defaultPos = new THREE.Vector3(0, 4, 10);
        const defaultQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));

        function showStory(html) {
            storyOverlay.innerHTML = html;
            storyOverlay.style.display = 'block';
        }
        function hideStory() { storyOverlay.style.display = 'none'; }

        function handleMeshClick(name) {
            showStoryForMesh(name);
            focusOn(name);
        }
        function showStoryForMesh(name) {
            const l = name.toLowerCase();
            if (l.includes('bed')) {
                showStory('üõèÔ∏è <b>The Bed</b><br>Balancing motherhood and ambition‚Ä¶');
            } else if (l.includes('monitor')) {
                showStory('üíª <b>The Monitor</b><br>Late‚Äênight coding sessions‚Ä¶');
            } else if (l.includes('plant')) {
                showStory('ü™¥ <b>The Plant</b><br>Roots take time to grow.');
            } else {
                showStory('‚ú® <b>Discovery</b><br>Every object holds a story.');
            }
        }
        function focusOn(name) {
            // find mesh by name
            const threeMesh = modelEl.getObject3D('mesh').getObjectByName(name);
            if (!threeMesh) return;
            const box = new THREE.Box3().setFromObject(threeMesh);
            const ctr = box.getCenter(new THREE.Vector3());
            const newPos = ctr.clone().add(new THREE.Vector3(0, 2, 5));

            new TWEEN.Tween(cameraRig3D.position)
                .to({ x: newPos.x, y: newPos.y, z: newPos.z }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const tmp = { t: 0 }, startQ = cameraRig3D.quaternion.clone();
            const endQ = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(newPos, ctr, new THREE.Vector3(0, 1, 0))
            );
            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cameraRig3D.quaternion.copy(startQ).slerp(endQ, tmp.t))
                .start();

            backButton.style.display = 'block';
        }

        modelEl.addEventListener('model-loaded', () => {
            // enable UI
            zoomButtons.forEach(b => b.classList.add('enabled'));
            // initial story
            setTimeout(() => {
                showStory('üå± <b>A New City, A New Start</b><br>My journey began here.');
            }, 700);
            // catch clicks on any mesh
            modelEl.addEventListener('click', evt => {
                const inter = evt.detail.intersection;
                if (inter && inter.object && inter.object.name) {
                    handleMeshClick(inter.object.name);
                }
            });
        });

        zoomButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('enabled')) return;
                handleMeshClick(btn.dataset.target);
            });
        });

        backButton.addEventListener('click', () => {
            new TWEEN.Tween(cameraRig3D.position)
                .to({ x: defaultPos.x, y: defaultPos.y, z: defaultPos.z }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            const tmp = { t: 0 }, startQ = cameraRig3D.quaternion.clone();
            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cameraRig3D.quaternion.copy(startQ).slerp(defaultQuat, tmp.t))
                .start();
            hideStory();
            backButton.style.display = 'none';
        });

        (function animate() { requestAnimationFrame(animate); TWEEN.update(); })();
    </script>
</body>

</html>
