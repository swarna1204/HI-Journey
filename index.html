<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî Clickable Proxies</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            text-align: center;
            z-index: 99999;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: none;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>

<body>

    <div id="storyOverlay"></div>
    <div id="backButton">Back</div>
    <audio id="bg-music" src="audio/musicbg.mp3" loop></audio>

    <!-- Helper component: listen for click events -->
    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                this.el.addEventListener('click', evt => {
                    const name = this.el.getAttribute('data-mesh-name');
                    if (name) window.handleMeshClick(name);
                });
            }
        });
    </script>

    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true; precision: high;">
        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <!-- Your GLB model -->
        <a-entity id="model" gltf-model="#roomModel" position="-5 -10 -5" scale="10 10 10"></a-entity>

        <!-- Camera + VR controllers with cursor support -->
        <a-entity id="cameraRig" position="0 4 10">
            <a-camera look-controls wasd-controls>
                <!-- desktop cursor -->
                <a-cursor geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat">
                </a-cursor>
            </a-camera>

            <!-- left hand -->
            <a-entity laser-controls="hand: left" cursor="rayOrigin: entity; fuse: false"
                raycaster="objects: .clickable; far: 30">
            </a-entity>

            <!-- right hand -->
            <a-entity laser-controls="hand: right" cursor="rayOrigin: entity; fuse: false"
                raycaster="objects: .clickable; far: 30">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        const modelEl = document.getElementById('model');
        const storyOverlay = document.getElementById('storyOverlay');
        const backButton = document.getElementById('backButton');
        const camRig3D = document.getElementById('cameraRig').object3D;
        const defaultPos = new THREE.Vector3(0, 4, 10);
        const defaultQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));

        // Play music once
        window.addEventListener('click', function once() {
            const a = document.getElementById('bg-music');
            if (a.paused) { a.play(); window.removeEventListener('click', once); }
        });

        // Show/hide story
        function showStory(html) {
            storyOverlay.innerHTML = html;
            storyOverlay.style.display = 'block';
        }
        function hideStory() {
            storyOverlay.style.display = 'none';
        }

        // Story text mapping
        function showStoryForMesh(name) {
            const l = name.toLowerCase();
            if (l.includes('bed')) {
                showStory('üõèÔ∏è <b>The Bed</b><br>Balancing motherhood & ambition‚Ä¶');
            } else if (l.includes('monitor')) {
                showStory('üíª <b>The Monitor</b><br>Late-night coding‚Ä¶');
            } else if (l.includes('plant')) {
                showStory('ü™¥ <b>The Plant</b><br>Roots take time to grow.');
            } else {
                showStory('‚ú® <b>Discovery</b><br>Every object holds a story.');
            }
        }

        // Camera tween
        function focusOnObject(name) {
            const mesh = modelEl.getObject3D('mesh').getObjectByName(name);
            if (!mesh) return;
            const box = new THREE.Box3().setFromObject(mesh);
            const ctr = box.getCenter(new THREE.Vector3());
            const pos = ctr.clone().add(new THREE.Vector3(0, 2, 5));

            new TWEEN.Tween(camRig3D.position)
                .to({ x: pos.x, y: pos.y, z: pos.z }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out).start();

            const tmp = { t: 0 };
            const startQ = camRig3D.quaternion.clone();
            const endQ = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(pos, ctr, new THREE.Vector3(0, 1, 0))
            );
            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => camRig3D.quaternion.copy(startQ).slerp(endQ, tmp.t))
                .start();

            backButton.style.display = 'block';
        }

        // Central handler
        window.handleMeshClick = function (name) {
            showStoryForMesh(name);
            focusOnObject(name);
        };

        // Once model loads, create invisible proxies
        modelEl.addEventListener('model-loaded', () => {
            const threeMesh = modelEl.getObject3D('mesh');
            threeMesh.updateMatrixWorld(true);

            threeMesh.traverse(node => {
                if (node.isMesh && node.name) {
                    const box = new THREE.Box3().setFromObject(node);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    const proxy = document.createElement('a-entity');
                    proxy.setAttribute('geometry', `
            primitive: box;
            width: ${size.x};
            height: ${size.y};
            depth: ${size.z}`);
                    proxy.setAttribute('material', 'opacity: 0; transparent: true');
                    proxy.setAttribute('class', 'clickable');
                    proxy.setAttribute('cursor-listener', '');
                    proxy.setAttribute('position', `${center.x} ${center.y} ${center.z}`);
                    proxy.setAttribute('data-mesh-name', node.name);

                    document.querySelector('a-scene').appendChild(proxy);
                }
            });

            // initial prompt
            setTimeout(() => {
                showStory('üå± <b>A New City, A New Start</b><br>My journey began here.');
            }, 700);
        });

        // Back button resets camera & hides story
        backButton.addEventListener('click', () => {
            new TWEEN.Tween(camRig3D.position)
                .to({ x: defaultPos.x, y: defaultPos.y, z: defaultPos.z }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out).start();

            const tmp = { t: 0 }, startQ = camRig3D.quaternion.clone();
            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1000)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => camRig3D.quaternion.copy(startQ).slerp(defaultQuat, tmp.t))
                .start();

            hideStory();
            backButton.style.display = 'none';
        });

        // animate loop
        (function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        })();
    </script>
</body>

</html>
