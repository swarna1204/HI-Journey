<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî A-Frame VR Interaction</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .zoomButton {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: #222831;
            opacity: 0.5;
            cursor: pointer;
        }

        .zoomButton.enabled {
            opacity: 1;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            text-align: center;
            z-index: 99999;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <div class="zoomButton" data-target="monitor001_3">Monitor</div>
        <div class="zoomButton" data-target="bed">Bed</div>
        <div class="zoomButton" data-target="houseplant_1">Plant</div>
        <div class="zoomButton" data-target="Rack001_1">YT Frame</div>
        <div class="zoomButton" data-target="Cylinder001">Wall Frame</div>
        <div class="zoomButton" data-target="Speaker_1">Speaker</div>
        <div class="zoomButton" data-target="Cube011_1">Light</div>
    </div>
    <div id="backButton">Back</div>
    <div id="storyOverlay"></div>
    <audio id="bg-music" src="audio/musicbg.mp3" loop></audio>

    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true; precision: high;">
        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <!-- Room -->
        <a-entity id="model" gltf-model="#roomModel" position="-5 -10 -5" scale="10 10 10"></a-entity>

        <!-- Camera & Controllers -->
        <a-entity id="cameraRig" position="0 4 10">
            <a-camera look-controls wasd-controls></a-camera>

            <!-- Left Hand -->
            <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .clickable-mesh; far: 30"
                cursor="rayOrigin: entity; fuse: false">
            </a-entity>

            <!-- Right Hand -->
            <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .clickable-mesh; far: 30"
                cursor="rayOrigin: entity; fuse: false">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // DOM references
        const modelEl = document.getElementById('model');
        const leftHand = document.getElementById('leftHand');
        const rightHand = document.getElementById('rightHand');
        const zoomButtons = document.querySelectorAll('.zoomButton');
        const backButton = document.getElementById('backButton');
        const storyOverlay = document.getElementById('storyOverlay');
        const defaultCamPos = new THREE.Vector3(0, 4, 10);
        const defaultCamQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));
        const cameraRig3D = document.querySelector('#cameraRig').object3D;

        // play bg music on first click
        window.addEventListener('click', function once() {
            const a = document.getElementById('bg-music');
            if (a.paused) { a.play(); window.removeEventListener('click', once); }
        });

        // helper to show story text
        function showStory(html) {
            storyOverlay.innerHTML = html;
            storyOverlay.style.display = 'block';
        }
        function hideStory() {
            storyOverlay.style.display = 'none';
        }

        // your existing story logic
        function showStoryForMesh(name) {
            const l = name.toLowerCase();
            if (l.includes('bed')) showStory('üõèÔ∏è <b>The Bed</b><br>Balancing motherhood & ambition‚Ä¶');
            else if (l.includes('monitor')) showStory('üíª <b>The Monitor</b><br>Late-night coding‚Ä¶');
            else if (l.includes('plant')) showStory('ü™¥ <b>The Plant</b><br>Roots take time to grow.');
            else showStory('‚ú® <b>Discovery</b><br>Every object holds a story.');
        }

        // camera focus tween
        function focusOnObject(name) {
            const mesh = modelEl.getObject3D('mesh').getObjectByName(name);
            if (!mesh) return;
            const box = new THREE.Box3().setFromObject(mesh);
            const ctr = box.getCenter(new THREE.Vector3());
            const newPos = ctr.clone().add(new THREE.Vector3(0, 2, 5));

            new TWEEN.Tween(cameraRig3D.position)
                .to({ x: newPos.x, y: newPos.y, z: newPos.z }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const tmp = { t: 0 },
                startQ = cameraRig3D.quaternion.clone(),
                endQ = new THREE.Quaternion().setFromRotationMatrix(
                    new THREE.Matrix4().lookAt(newPos, ctr, new THREE.Vector3(0, 1, 0))
                );

            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cameraRig3D.quaternion.copy(startQ).slerp(endQ, tmp.t))
                .start();

            backButton.style.display = 'block';
        }

        // unified handler
        function handleMeshClick(name) {
            showStoryForMesh(name);
            focusOnObject(name);
        }

        // set up invisible proxy boxes
        modelEl.addEventListener('model-loaded', () => {
            const threeMesh = modelEl.getObject3D('mesh');
            threeMesh.traverse(node => {
                if (node.isMesh && node.name) {
                    // box size & center
                    const box = new THREE.Box3().setFromObject(node);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    // create proxy
                    const proxy = document.createElement('a-entity');
                    proxy.setAttribute('geometry', `
            primitive: box;
            width: ${size.x};
            height: ${size.y};
            depth: ${size.z}`);
                    proxy.setAttribute('material', 'opacity: 0; transparent: true');
                    proxy.setAttribute('class', 'clickable-mesh');
                    proxy.setAttribute('position', `${center.x} ${center.y} ${center.z}`);
                    proxy.setAttribute('data-mesh-name', node.name);

                    // inject into scene
                    document.querySelector('a-scene').appendChild(proxy);
                }
            });
            // enable your UI
            zoomButtons.forEach(b => b.classList.add('enabled'));
            // initial intro
            setTimeout(() => {
                showStory('üå± <b>A New City, A New Start</b><br>My journey began here.');
            }, 700);

            // wire up controller events
            [leftHand, rightHand].forEach(handEl => {
                handEl.addEventListener('triggerdown', () => {
                    const hits = handEl.components.raycaster.intersectedEls || [];
                    for (const el of hits) {
                        if (el.classList.contains('clickable-mesh')) {
                            handleMeshClick(el.getAttribute('data-mesh-name'));
                            break;
                        }
                    }
                });
            });
        });

        // UI button clicks
        zoomButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (!btn.classList.contains('enabled')) return;
                handleMeshClick(btn.dataset.target);
            });
        });

        // back button
        backButton.addEventListener('click', () => {
            new TWEEN.Tween(cameraRig3D.position)
                .to({ x: defaultCamPos.x, y: defaultCamPos.y, z: defaultCamPos.z }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            const tmp = { t: 0 }, startQ = cameraRig3D.quaternion.clone();
            new TWEEN.Tween(tmp)
                .to({ t: 1 }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cameraRig3D.quaternion.copy(startQ).slerp(defaultCamQuat, tmp.t))
                .start();
            hideStory();
            backButton.style.display = 'none';
        });

        // animation loop
        (function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        })();

    </script>
</body>

</html>
