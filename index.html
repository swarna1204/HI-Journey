<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî Immersive A-Frame Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
        }

        .zoomButton {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #222831;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            opacity: 0.5;
            pointer-events: auto;
        }

        .zoomButton.enabled {
            opacity: 1;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            z-index: 1000;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            z-index: 99999 !important;
            text-align: center;
            letter-spacing: 0.03em;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <div class="zoomButton" data-target="monitor001_3">Monitor</div>
        <div class="zoomButton" data-target="bed">Bed</div>
        <div class="zoomButton" data-target="houseplant_1">Plant</div>
        <div class="zoomButton" data-target="Rack001_1">YT Frame</div>
        <div class="zoomButton" data-target="Cylinder001">Wall Frame</div>
        <div class="zoomButton" data-target="Speaker_1">Speaker</div>
        <div class="zoomButton" data-target="Cube011_1">Light</div>
    </div>

    <div id="backButton">Back</div>
    <div id="storyOverlay"></div>
    <audio id="bg-music" src="audio/musicbg.mp3" loop></audio>

    <a-scene id="scene" vr-mode-ui="enabled: true" renderer="antialias: true; precision: high;">
        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model" gltf-model="#roomModel" position="-5 -10 -5" scale="10 10 10" class="clickable"></a-entity>

        <a-entity id="cameraRig" position="0 4 10">
            <a-camera raycaster="objects: .clickable, .clickable-mesh" cursor="rayOrigin: mouse" look-controls
                wasd-controls>
                <a-cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat">
                </a-cursor>
            </a-camera>

            <!-- VR Hands -->
            <a-entity id="leftHand" laser-controls="hand: left"
                raycaster="objects: .clickable, .clickable-mesh; far: 20" line="color: red; opacity: 0.8">
            </a-entity>

            <a-entity id="rightHand" laser-controls="hand: right"
                raycaster="objects: .clickable, .clickable-mesh; far: 20" line="color: red; opacity: 0.8">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        window.addEventListener('click', function enableAudio() {
            var audio = document.getElementById('bg-music');
            if (audio && audio.paused) {
                audio.play();
                window.removeEventListener('click', enableAudio);
            }
        });

        const cameraRig = document.querySelector('#cameraRig');
        const modelEl = document.querySelector('#model');
        const sceneEl = document.querySelector('a-scene');
        const zoomButtons = document.querySelectorAll('.zoomButton');
        const storyOverlay = document.getElementById('storyOverlay');
        const backButton = document.getElementById('backButton');
        const clickableObjects = {};

        const defaultCameraPos = new THREE.Vector3(0, 4, 10);
        const defaultCameraQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));

        function showStory(text) {
            storyOverlay.innerHTML = text;
            storyOverlay.style.display = "block";
        }

        function hideStory() {
            storyOverlay.style.display = "none";
        }

        function handleMeshClick(name) {
            showStoryForMesh(name);
            focusOnObject(name);
        }

        function showStoryForMesh(name) {
            const lower = name.toLowerCase();
            if (lower.includes("bed")) {
                showStory("üõèÔ∏è <b>The Bed</b><br>Balancing motherhood and ambition...");
            } else if (lower.includes("monitor")) {
                showStory("üíª <b>The Monitor</b><br>Countless late nights learning...");
            } else if (lower.includes("plant")) {
                showStory("ü™¥ <b>The Plant</b><br>Roots take time...");
            } else {
                showStory("‚ú® <b>Object</b><br>This object is part of the journey.");
            }
        }

        modelEl.addEventListener('model-loaded', () => {
            const mesh = modelEl.getObject3D('mesh');
            mesh.traverse(node => {
                if (node.isMesh && node.name) {
                    clickableObjects[node.name] = node;
                    const box = new THREE.Box3().setFromObject(node);
                    const size = box.getSize(new THREE.Vector3());
                    const center = box.getCenter(new THREE.Vector3());

                    const proxy = document.createElement('a-entity');
                    proxy.setAttribute('geometry', `primitive: box; width: ${size.x}; height: ${size.y}; depth: ${size.z}`);
                    proxy.setAttribute('material', 'opacity: 0; transparent: true');
                    proxy.setAttribute('class', 'clickable-mesh');
                    proxy.setAttribute('position', `${center.x} ${center.y} ${center.z}`);
                    proxy.setAttribute('data-mesh-name', node.name);

                    proxy.addEventListener('click', () => {
                        handleMeshClick(node.name);
                    });

                    modelEl.appendChild(proxy);
                }
            });

            zoomButtons.forEach(btn => btn.classList.add('enabled'));
            setTimeout(() => {
                showStory("üå± <b>A New City, A New Start</b><br>This is where it began.");
            }, 700);
        });

        zoomButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('enabled')) return;
                const meshName = button.dataset.target;
                handleMeshClick(meshName);
            });
        });

        function focusOnObject(name) {
            const cam3D = cameraRig.object3D;
            const mesh = clickableObjects[name];
            if (!mesh) return;

            const box = new THREE.Box3().setFromObject(mesh);
            const center = box.getCenter(new THREE.Vector3());
            const target = center.clone();
            const newCamPos = target.clone().add(new THREE.Vector3(0, 2, 5));

            new TWEEN.Tween(cam3D.position)
                .to(newCamPos, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();
            const endQuat = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(newCamPos, target, new THREE.Vector3(0, 1, 0))
            );

            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1200)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cam3D.quaternion.copy(startQuat).slerp(endQuat, temp.t))
                .start();

            backButton.style.display = "block";
        }

        backButton.addEventListener('click', () => {
            const cam3D = cameraRig.object3D;

            new TWEEN.Tween(cam3D.position)
                .to(defaultCameraPos, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();

            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => cam3D.quaternion.copy(startQuat).slerp(defaultCameraQuat, temp.t))
                .start();

            hideStory();
            backButton.style.display = "none";
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        }
        animate();
    </script>
</body>

</html>
