<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hyper Island Journey ‚Äî Immersive A-Frame Experience</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #buttons {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            flex-wrap: wrap;
            pointer-events: auto;
        }

        #backButton {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: none;
            pointer-events: auto;
        }

        .zoomButton {
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            color: #222831;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            opacity: 0.5;
            pointer-events: auto;
        }

        .zoomButton.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        #storyOverlay {
            display: none;
            position: fixed;
            left: 50%;
            top: 110px;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.5rem;
            max-width: 80vw;
            padding: 1.3rem 2.3rem;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            z-index: 99999 !important;
            text-align: center;
            letter-spacing: 0.03em;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div id="buttons">
        <div class="zoomButton" data-target="monitor001_3">Monitor</div>
        <div class="zoomButton" data-target="bed">Bed</div>
        <div class="zoomButton" data-target="houseplant_1">Plant</div>
        <div class="zoomButton" data-target="Rack001_1">YT Frame</div>
        <div class="zoomButton" data-target="Cylinder001">Wall Frame</div>
        <div class="zoomButton" data-target="Speaker_1">Speaker</div>
        <div class="zoomButton" data-target="Cube011_1">Light</div>
    </div>

    <div id="backButton">Back</div>
    <div id="storyOverlay"></div>

    <!-- Background Music: hidden audio, plays on user click -->
    <audio id="bg-music" src="audio/musicbg.mp3"
        loop></audio>

    <a-scene id="scene" vr-mode-ui="enabled: true" cursor="rayOrigin: mouse"
        renderer="antialias: true; precision: high;">

        <a-sky color="#222831"></a-sky>
        <a-entity light="type: ambient; intensity: 1"></a-entity>
        <a-entity light="type: directional; intensity: 0.8" position="5 10 5"></a-entity>

        <a-assets>
            <a-asset-item id="roomModel" src="model/model.glb"></a-asset-item>
        </a-assets>

        <a-entity id="model" class="clickable" gltf-model="#roomModel" position="-5 -10 -5" scale="10 10 10">
        </a-entity>

        <a-entity id="cameraRig" position="0 4 10">
            <a-camera look-controls wasd-controls>
                <!-- Desktop cursor -->
                <a-cursor position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                    material="color: white; shader: flat" raycaster="objects: .clickable">
                </a-cursor>
            </a-camera>

            <!-- VR Hand Controllers with proper raycasters -->
            <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffb400"
                raycaster="objects: .clickable; far: 20; showLine: true; lineColor: red; lineOpacity: 0.8"
                laser-controls="hand: left">
            </a-entity>

            <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffb400"
                raycaster="objects: .clickable; far: 20; showLine: true; lineColor: red; lineOpacity: 0.8"
                laser-controls="hand: right">
            </a-entity>
        </a-entity>
    </a-scene>

    <script>
        // Enable background music on first user click (browser policy fix)
        window.addEventListener('click', function enableAudio() {
            var audio = document.getElementById('bg-music');
            if (audio && audio.paused) {
                audio.play();
                window.removeEventListener('click', enableAudio);
            }
        });

        const sceneEl = document.querySelector('a-scene');
        const modelEl = document.querySelector('#model');
        const cameraEl = document.querySelector('#cameraRig');
        const zoomButtons = document.querySelectorAll('.zoomButton');
        const backButton = document.getElementById('backButton');
        const storyOverlay = document.getElementById('storyOverlay');
        const clickableObjects = {};

        // Get VR controllers
        const leftHand = document.querySelector('#leftHand');
        const rightHand = document.querySelector('#rightHand');

        const defaultCameraPos = new THREE.Vector3(0, 4, 10);
        const defaultCameraQuat = new THREE.Quaternion().setFromEuler(new THREE.Euler(0, 0, 0));

        const zoomDistances = {
            'Speaker_1': 3,
            'Cube011_1': 4,
            'default': 3.5
        };

        function showStory(text) {
            storyOverlay.innerHTML = text;
            storyOverlay.style.display = "block";
            console.log("showStory called with text:", text);
        }

        function hideStory() {
            storyOverlay.style.display = "none";
        }

        // Super robust story function!
        function showStoryForMesh(meshName) {
            if (!meshName) return;
            const lower = meshName.toLowerCase();
            console.log("showStoryForMesh called with:", meshName);

            if (lower.includes("bed") || lower.includes("blanket") || lower.includes("pillow")) {
                showStory("üõèÔ∏è <b>The Bed</b><br>Balancing motherhood and ambition‚Äîmy journey was about family as much as career.");
            } else if (lower.includes("monitor")) {
                showStory("üíª <b>The Monitor</b><br>Countless late nights learning, coding, and applying for jobs. Every click was a step forward.");
            } else if (lower.includes("plant")) {
                showStory("ü™¥ <b>The Plant</b><br>Roots take time. I was growing quietly in a new city, finding my place.");
            } else if (lower.includes("rack")) {
                showStory("üé¨ <b>The YouTube Frame</b><br>YouTube was my classroom and my comfort‚Äîwhere I learned to code, drew inspiration from creators, and found motivation in stories beyond the screen.");
            } else if (lower.includes("cylinder")) {
                showStory("üñºÔ∏è <b>The Wall Frame</b><br>My wall frames capture moments of growth, lessons learned, obstacles faced, and milestones achieved‚Äîa daily reminder to pursue my dreams.");
            } else if (lower.includes("speaker")) {
                showStory("üîä <b>The Speaker</b><br>Podcasts and music kept me company, fueling resilience and hope.");
            } else if (lower.includes("cube011")) {
                showStory("üí° <b>The Light</b><br>The light shines on my journey‚Äîfilled with vision, hope, and new direction. At Hyper Island, I grew into a front-end developer. Now, I dream of taking my roots and wings to a product based company, blending UI/UX design with development and letting my ambitions soar.");
            } else if (lower.includes("cube")) {
                showStory("üü™ <b>Cube Object</b><br>This is a generic cube in your scene.");
            } else {
                showStory("‚ú® <b>Something in My Room</b><br>This object is part of the story, but not a main scene highlight. Explore more!");
            }
        }

        // Disable buttons initially
        zoomButtons.forEach(button => {
            button.classList.remove('enabled');
        });

        // Function to handle mesh clicks from any source
        function handleMeshClick(meshName) {
            console.log("Mesh clicked:", meshName);
            focusOnObject(meshName);
            showStoryForMesh(meshName);
        }

        // After model loads, map mesh names for click events
        modelEl.addEventListener('model-loaded', () => {
            console.log('Model loaded, setting up interactions...');
            const model = modelEl.getObject3D('mesh');

            model.traverse(node => {
                if (node.isMesh) {
                    clickableObjects[node.name] = node;
                    node.userData.clickable = true;
                    console.log('Found mesh:', node.name);
                }
            });

            // Enable UI buttons
            zoomButtons.forEach(button => {
                button.classList.add('enabled');
            });

            setTimeout(() => {
                showStory("üå± <b>A New City, A New Start</b><br><span style='font-size:1rem;opacity:0.82'>My Hyper Island journey began here, where everything felt new and full of hope.</span>");
            }, 700);
        });

        // UI button interactions
        zoomButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!button.classList.contains('enabled')) return;
                const meshName = button.dataset.target;
                handleMeshClick(meshName);
            });
        });

        // Enhanced VR Controller Events - Multiple approaches for reliability
        function setupVRInteractions() {
            console.log('Setting up VR interactions...');

            // Method 1: Raycaster intersection events
            leftHand.addEventListener('raycaster-intersection', function (evt) {
                console.log('Left hand intersection:', evt.detail.el, evt.detail.intersection);
                const obj = evt.detail.intersection.object;
                if (obj && obj.name) {
                    console.log('Left hand intersecting:', obj.name);
                }
            });

            rightHand.addEventListener('raycaster-intersection', function (evt) {
                console.log('Right hand intersection:', evt.detail.el, evt.detail.intersection);
                const obj = evt.detail.intersection.object;
                if (obj && obj.name) {
                    console.log('Right hand intersecting:', obj.name);
                }
            });

            // Method 2: Trigger events
            leftHand.addEventListener('triggerdown', function (evt) {
                console.log('Left trigger down');
                const raycaster = leftHand.components.raycaster;
                if (raycaster && raycaster.intersectedEl === modelEl) {
                    const intersection = raycaster.getIntersection(modelEl);
                    if (intersection && intersection.object && intersection.object.name) {
                        console.log('Left hand clicked:', intersection.object.name);
                        handleMeshClick(intersection.object.name);
                    }
                }
            });

            rightHand.addEventListener('triggerdown', function (evt) {
                console.log('Right trigger down');
                const raycaster = rightHand.components.raycaster;
                if (raycaster && raycaster.intersectedEl === modelEl) {
                    const intersection = raycaster.getIntersection(modelEl);
                    if (intersection && intersection.object && intersection.object.name) {
                        console.log('Right hand clicked:', intersection.object.name);
                        handleMeshClick(intersection.object.name);
                    }
                }
            });

            // Method 3: Direct click events on model
            modelEl.addEventListener('click', function (evt) {
                console.log('Model click from VR or desktop:', evt.detail);
                if (evt.detail && evt.detail.intersection && evt.detail.intersection.object) {
                    const meshName = evt.detail.intersection.object.name;
                    if (meshName) {
                        console.log('Clicked mesh name:', meshName);
                        handleMeshClick(meshName);
                    }
                }
            });

            // Method 4: Laser controls events
            leftHand.addEventListener('lasermousedown', function (evt) {
                console.log('Left laser mouse down:', evt);
                if (evt.detail && evt.detail.intersection && evt.detail.intersection.object && evt.detail.intersection.object.name) {
                    handleMeshClick(evt.detail.intersection.object.name);
                }
            });

            rightHand.addEventListener('lasermousedown', function (evt) {
                console.log('Right laser mouse down:', evt);
                if (evt.detail && evt.detail.intersection && evt.detail.intersection.object && evt.detail.intersection.object.name) {
                    handleMeshClick(evt.detail.intersection.object.name);
                }
            });
        }

        // Wait for scene to be ready, then setup VR interactions
        sceneEl.addEventListener('loaded', function () {
            console.log('Scene loaded, setting up VR interactions...');
            setupVRInteractions();
        });

        // Also setup after entering VR
        sceneEl.addEventListener('enter-vr', function () {
            console.log('Entered VR mode - lasers should be visible');
            setTimeout(setupVRInteractions, 100); // Small delay to ensure controllers are ready
        });

        sceneEl.addEventListener('exit-vr', function () {
            console.log('Exited VR mode');
        });

        // Camera movement logic
        function focusOnObject(meshName) {
            const cam3D = cameraEl.object3D;
            const targetMesh = clickableObjects[meshName];
            if (!targetMesh) {
                console.warn("Object not found: " + meshName);
                return;
            }

            const box = new THREE.Box3().setFromObject(targetMesh);
            const center = box.getCenter(new THREE.Vector3());
            let newCameraPos, lookAtTarget;
            const lower = meshName.toLowerCase();

            if (lower.includes('cylinder')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 0, 5));
                lookAtTarget = center.clone();
            }
            else if (lower.includes('bed')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 8, 0));
                lookAtTarget = center.clone();
            }
            else if (lower.includes('cube011')) {
                newCameraPos = center.clone().add(new THREE.Vector3(0, 0, 4));
                lookAtTarget = center.clone();
            }
            else {
                const direction = center.clone().sub(cam3D.position).normalize();
                const zoomDistance = zoomDistances[meshName] || zoomDistances['default'];
                newCameraPos = center.clone().add(direction.multiplyScalar(-zoomDistance));
                lookAtTarget = center.clone();
            }

            new TWEEN.Tween(cam3D.position)
                .to({ x: newCameraPos.x, y: newCameraPos.y, z: newCameraPos.z }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();

            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();
            const endQuat = new THREE.Quaternion().setFromRotationMatrix(
                new THREE.Matrix4().lookAt(newCameraPos, lookAtTarget, new THREE.Vector3(0, 1, 0))
            );

            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    cam3D.quaternion.copy(startQuat).slerp(endQuat, temp.t);
                })
                .start();

            backButton.style.display = "block";
        }

        backButton.addEventListener('click', () => {
            const cam3D = cameraEl.object3D;
            new TWEEN.Tween(cam3D.position)
                .to({ x: defaultCameraPos.x, y: defaultCameraPos.y, z: defaultCameraPos.z }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .start();
            const temp = { t: 0 };
            const startQuat = cam3D.quaternion.clone();
            const endQuat = defaultCameraQuat.clone();
            new TWEEN.Tween(temp)
                .to({ t: 1 }, 1500)
                .easing(TWEEN.Easing.Quadratic.Out)
                .onUpdate(() => {
                    cam3D.quaternion.copy(startQuat).slerp(endQuat, temp.t);
                })
                .start();
            backButton.style.display = "none";
            hideStory();
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
        }
        animate();
    </script>
</body>

</html>
