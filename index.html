<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame VR Guaranteed Click Test</title>
    <meta name="description" content="A-Frame VR click test">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #output {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 80px;
            z-index: 999;
            background: #0a0;
            color: #fff;
            text-align: center;
            font-size: 2em;
            display: none;
        }
    </style>
</head>

<body>
    <div id="output"></div>
    <a-scene>
        <a-box id="clickable" position="0 1.6 -3" width="1" height="1" depth="1" color="#4CC3D9">
        </a-box>
        <a-camera position="0 1.6 0"></a-camera>
        <!-- THIS is all you need for Quest VR click -->
        <a-entity laser-controls="hand: right" cursor="rayOrigin: controller"></a-entity>
        <a-entity laser-controls="hand: left" cursor="rayOrigin: controller"></a-entity>
    </a-scene>
    <script>
        // Click listener
        const output = document.getElementById('output');
        document.getElementById('clickable').addEventListener('click', () => {
            output.textContent = "You CLICKED the box! ðŸŽ‰";
            output.style.display = "block";
            setTimeout(() => output.style.display = 'none', 2500);
            console.log('Box was clicked (VR or mouse)');
        });
    </script>
</body>

</html>
