<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>A-Frame Story Click Test</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        #overlayText {
            position: fixed;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            background: rgba(34, 40, 49, 0.95);
            color: #fff;
            font-size: 1.3em;
            padding: 1em 2em;
            border-radius: 18px;
            box-shadow: 0 4px 32px #111a;
            z-index: 9999;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <div id="overlayText"></div>
    <audio id="audioBeep" src="https://cdn.pixabay.com/audio/2022/03/15/audio_115b9c4b20.mp3"></audio>
    <a-scene background="color: #ECECEC">
        <a-box id="monitor-proxy" position="-1 1.5 -4" width="1" height="1" depth="1" color="#39f" opacity="0.7">
        </a-box>
        <a-box id="bed-proxy" position="0 1.5 -4" width="1" height="1" depth="1" color="#3f9" opacity="0.7">
        </a-box>
        <a-box id="plant-proxy" position="1 1.5 -4" width="1" height="1" depth="1" color="#fc3" opacity="0.7">
        </a-box>
        <a-camera position="0 1.6 0"></a-camera>
        <a-entity laser-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left"></a-entity>
    </a-scene>
    <script>
        const overlay = document.getElementById('overlayText');
        const audio = document.getElementById('audioBeep');

        function showOverlay(text) {
            overlay.textContent = text;
            overlay.style.display = "block";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 2000);
        }
        function playBeep() {
            audio.currentTime = 0;
            audio.play();
        }

        document.getElementById('monitor-proxy').addEventListener('click', () => {
            showOverlay("Monitor clicked!");
            playBeep();
        });
        document.getElementById('bed-proxy').addEventListener('click', () => {
            showOverlay("Bed clicked!");
            playBeep();
        });
        document.getElementById('plant-proxy').addEventListener('click', () => {
            showOverlay("Plant clicked!");
            playBeep();
        });
    </script>
</body>

</html>
