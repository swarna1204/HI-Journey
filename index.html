<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>A-Frame Cube Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #222">
        <!-- Camera is at (0, 1.6, 5) looking straight at the cube -->
        <a-entity position="0 1.6 5">
            <a-camera></a-camera>
        </a-entity>

        <!-- Cube right in front of camera -->
        <a-box position="0 1.6 0" color="orange" depth="1" height="1" width="1" shadow></a-box>

        <!-- Lights -->
        <a-entity light="type: ambient; intensity: 1.2"></a-entity>
        <a-entity light="type: directional; intensity: 0.6" position="0 4 4"></a-entity>
    </a-scene>
</body>

</html>
